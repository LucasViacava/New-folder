<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shadow's Secret</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="hint">
            <p>"The secret is hidden in the shadows."</p>
        </div>
        <div class="puzzle-area">
            <div class="scratch-card" id="scratchCard">
                <canvas id="scratchCanvas" width="300" height="100"></canvas>
            </div>
            <div class="input-area">
                <input type="text" id="passwordInput" placeholder="Enter the password">
                <button id="submitButton">Submit</button>
            </div>
            <div class="overlay" id="overlay"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="puzzle1.js"></script>
</body>
</html>
