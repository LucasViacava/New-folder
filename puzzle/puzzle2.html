<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Light and The Shadow</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="hint">
            <p>"Use the light to uncover the truth."</p>
        </div>
        <div class="input-area">
            <input type="text" id="puzzle2Input" placeholder="Enter the revelation">
            <button id="puzzle2Submit">Submit</button>
        </div>
        <div class="message" id="puzzle2Message"></div>
        <div class="overlay" id="overlay">
            <div class="light-source" id="lightSource"></div>
            <div class="hidden-message" id="hiddenMessage">REVELATION</div>
        </div>
    </div>

    <script src="puzzle2.js"></script>
</body>
</html>
